<div id="root" class="pandora_page">
    <div class="pandora_menu">
        <div class="pandora pandora_admin">
            <p [routerLink]="'/'">YOUROCK INC</p>
            <span>Pandora 1.0</span>
            <hr>
            <div *ngIf="user">User: {{user}}</div>
            <div *ngIf="language">Language: {{language}}</div>
        </div>
        <div>
            <div class="language pandora_language">
                <a class="ru" (click)="swithLanguage('ru')">Ru</a> |
                <a class="en" (click)="swithLanguage('en')">En</a>
            </div>
        </div>
        <div class="pandora_menu_list">
            <div class="pandora_projects">
                <p [ngClass]="{'select': path === '' }" (click)="onItemClick($event, '')">Projects</p>
                <ul>
                    <p [ngClass]="{'select': path === 'project/'+ project.id}" (click)="onItemClick($event, 'project', project.id)" *ngFor="let project of projects"
                        [routerLink]="[{ outlets: {'sidebar': ['project', project.id] } }]">{{project.title}}</p>
                </ul>
            </div>
            <p [ngClass]="{'select': path === 'main-page'}" (click)="onItemClick($event, 'main-page')">Main page</p>
            <p [ngClass]="{'select': path === 'agency'}" (click)="onItemClick($event, 'agency')">Agency</p>
            <p [ngClass]="{'select': path === 'contacts'}" (click)="onItemClick($event, 'contacts')">Contacts</p>
        </div>
        <button class="logout" (click)="signOut()">
            Log out
        </button>
    </div>
    <div class="edit_page">
        <router-outlet name="sidebar"></router-outlet>
    </div>
</div>
