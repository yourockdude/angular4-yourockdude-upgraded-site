<div class="login">
    <div class="pandora">
        <p>YOUROCK INC</p>
        <span>Pandora 1.0</span>
    </div>
    <form class="login__form">
        <input [(ngModel)]="user.name" type="text" placeholder="Username" name="username" required>
        <input [(ngModel)]="user.password" type="password" placeholder="Password" name="password" required>
        <button type="submit" (click)="signIn()">Login</button>
    </form>
</div>
