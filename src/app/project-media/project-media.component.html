<figure class="cbp-so-side" [ngClass]="{'cbp-so-side-left': index%2===1, 'cbp-so-side-right': index%2===0}">
    <!--added for safari controls="true" -->
    <video autoplay="" loop="" *ngIf="project.media.type==='video';else image">
        <source src="{{project.media.src}}">
    </video>
    <ng-template #image>
        <img src="{{project.media.src}}">
    </ng-template>
</figure>
